name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build APK
      run: ./gradlew assembleRelease --no-daemon
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/app-release-unsigned.apk
        body: |
          ## SMS Forwarder APK Release
          
          دانلود فایل APK از بخش Assets این صفحه
          
          **نکات مهم:**
          - این APK به صورت unsigned است و باید قبل از نصب، امضای debug یا release به آن اضافه شود
          - مجوزهای لازم را در زمان نصب درخواست می‌کند
          - تمام پیامک‌های دریافتی به شماره +989050315686 ارسال می‌شود
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
